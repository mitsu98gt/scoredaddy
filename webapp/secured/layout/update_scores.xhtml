<ui:composition template="/secured/layout/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="pageContent">
        <h:form id="updatescoresfrm">
            <p:panel id="updatescorespanel" header="Update Competitor Scores" style="width:420px">
                <p:focus context="updatescorespanel"/>
                <h:panelGrid columns="2" layout="grid">
                    <p:outputLabel for="competition" value="Competition: " />
                    <p:selectOneMenu required="true" id="competition" label="Competition" value="#{updateScoresBean.competition}" converter="#{allCompetitionConverter}" requiredMessage="Competition is required." style="width:180px;">
                        <p:ajax listener="#{updateScoresBean.onCompetitionChange}" update="division" />
                        <f:selectItem itemLabel="Select Competition" itemValue="" />
                        <f:selectItems value="#{registerBean.allCompetitions}" var="competition" itemLabel="#{competition.name}" itemValue="#{competition}"/>
                    </p:selectOneMenu>
                    <p:outputLabel for="division" value="Division: " />
                    <p:selectOneMenu required="true" id="division" label="Division" value="#{updateScoresBean.division}" requiredMessage="Division is required." style="width:180px;">
                        <f:selectItem itemLabel="Select Division" itemValue="" />
                        <f:selectItems value="#{updateScoresBean.divisionCodeList}"/>
                    </p:selectOneMenu>
                </h:panelGrid>
            </p:panel>
            <br/>
            <p:commandButton value="Get Scores" id="getScoresBtn" actionListener="#{updateScoresBean.getScores}" ajax="false" style="width:100px" icon="fa fa-list-ol"/>
            <p:messages id="registercompetitormessages" style="width:400px"/>
        </h:form>

        <p:panel id="singleResultsPanel" rendered="false">
            <h:form id="updatecompetitorfrm">
                <p:dataTable reflow="true" filteredValue="#{gssfResultsBean.filtered}" id="stockscorestable" var="stockscores" value="#{gssfResultsBean.competitionStockResultsList}" style="font-size:13px;text-align:center">

                    <f:facet name="header">
                        GSSF Scores - Stock
                    </f:facet>
                    <p:columnGroup type="header">
                        <p:row>
                            <p:column colspan="3" headerText="#{gssfResultsBean.accountName} - #{gssfResultsBean.competitionDescription}"/>
                            <p:column colspan="8" style="alignment: center" headerText="#{gssfResultsBean.currentCompetitionFullSpellingDate}"/>
                        </p:row>
                        <p:row>
                            <p:column headerText="" exportable="true"/>
                            <p:column headerText="First" filterBy="#{stockscores.gssfIndoorScoreSheet.competitor.firstName}" filterMatchMode="contains"/>
                            <p:column headerText="Last" filterBy="#{stockscores.gssfIndoorScoreSheet.competitor.lastName}" filterMatchMode="contains"/>
                            <p:column headerText="Model" filterBy="#{stockscores.gssfIndoorScoreSheet.firearm.model}" filterMatchMode="contains"/>
                            <p:column headerText="X"/>
                            <p:column headerText="10"/>
                            <p:column headerText="8"/>
                            <p:column headerText="5"/>
                            <p:column headerText="Miss"/>
                            <p:column headerText="Penalty"/>
                            <p:column headerText="Score"/>
                        </p:row>
                    </p:columnGroup>

                    <p:column>
                        <h:outputText value="#{stockscores.rank} - #{stockscores.classification}" />
                    </p:column>

                    <p:column>
                        <h:outputText value="#{stockscores.gssfIndoorScoreSheet.competitor.firstName}" />
                    </p:column>

                    <p:column>
                        <h:outputText value="#{stockscores.gssfIndoorScoreSheet.competitor.lastName}" />
                    </p:column>

                    <p:column>
                        <h:outputText value="#{stockscores.gssfIndoorScoreSheet.firearm.model}" />
                    </p:column>

                    <p:column>
                        <h:outputText value="#{stockscores.gssfIndoorScoreSheet.targetOne.x + stockscores.gssfIndoorScoreSheet.targetTwo.x}" />
                    </p:column>

                    <p:column>
                        <h:outputText value="#{stockscores.gssfIndoorScoreSheet.targetOne.ten + stockscores.gssfIndoorScoreSheet.targetTwo.ten}" />
                    </p:column>

                    <p:column>
                        <h:outputText value="#{stockscores.gssfIndoorScoreSheet.targetOne.eight + stockscores.gssfIndoorScoreSheet.targetTwo.eight}" />
                    </p:column>

                    <p:column>
                        <h:outputText value="#{stockscores.gssfIndoorScoreSheet.targetOne.five + stockscores.gssfIndoorScoreSheet.targetTwo.five}" />
                    </p:column>

                    <p:column>
                        <h:outputText value="#{stockscores.gssfIndoorScoreSheet.targetOne.misses + stockscores.gssfIndoorScoreSheet.targetTwo.misses}" />
                    </p:column>

                    <p:column>
                        <h:outputText value="#{stockscores.gssfIndoorScoreSheet.penalty}" />
                    </p:column>

                    <p:column>
                        <h:outputText value="#{stockscores.gssfIndoorScoreSheet.finalScore}" />
                    </p:column>

                </p:dataTable>
            </h:form>
        </p:panel>
    </ui:define>
</ui:composition>
