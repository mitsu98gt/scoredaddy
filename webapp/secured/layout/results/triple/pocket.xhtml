<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:pe="http://primefaces.org/ui/extensions"
        xmlns:p="http://primefaces.org/ui">

    <p:dataTable resizableColumns="true" reflow="true" filteredValue="#{gssfResultsBean.resultsAverageListFiltered}" id="averagepocketscorestable" var="averagepocketscores" value="#{gssfResultsBean.competitionPocketResultsAverageList}" style="font-size:13px;text-align:center">

        <f:facet name="header">
            GSSF Scores - Pocket
        </f:facet>
        <p:columnGroup type="header">
            <p:row>
                <p:column colspan="4" headerText="#{gssfResultsBean.accountName} - Averaged Scores"/>
                <p:column colspan="7" style="alignment: center" headerText="#{gssfResultsBean.currentCompetitionFullSpellingDate}"/>
                <p:column colspan="2" style="alignment: center" headerText="#{gssfResultsBean.firstCompetitionDate}"/>
                <p:column colspan="2" style="alignment: center" headerText="#{gssfResultsBean.previousCompetitionDate}"/>
                <p:column colspan="2" style="alignment: center" headerText="Top"/>
                <p:column colspan="2" style="alignment: center" headerText="2nd"/>
                <p:column colspan="1" style="alignment: center" headerText="Average"/>
                <p:column colspan="1" style="alignment: center" headerText="Total"/>
            </p:row>
            <p:row>
                <p:column headerText="" exportable="true"/>
                <p:column headerText="First" filterBy="#{averagepocketscores.first_name}" filterMatchMode="contains"/>
                <p:column headerText="Last" filterBy="#{averagepocketscores.last_name}" filterMatchMode="contains"/>
                <p:column headerText="Model" filterBy="#{averagepocketscores.firearm_model}" filterMatchMode="contains"/>
                <p:column headerText="X"/>
                <p:column headerText="10"/>
                <p:column headerText="8"/>
                <p:column headerText="5"/>
                <p:column headerText="Miss"/>
                <p:column headerText="Penalty"/>
                <p:column headerText="Total"/>
                <p:column headerText="Score"/>
                <p:column headerText="X"/>
                <p:column headerText="Score"/>
                <p:column headerText="X"/>
                <p:column headerText="Score"/>
                <p:column headerText="Xs"/>
                <p:column headerText="Score"/>
                <p:column headerText="Xs"/>
                <p:column headerText="Score"/>
                <p:column headerText="Xs"/>
            </p:row>
        </p:columnGroup>

        <p:column>
            <h:outputText value="#{averagepocketscores.rank} #{averagepocketscores.classification}"/>
        </p:column>

        <p:column>
            <h:outputText value="#{averagepocketscores.first_name}" />
        </p:column>

        <p:column>
            <h:outputText value="#{averagepocketscores.last_name}" />
        </p:column>

        <p:column>
            <h:outputText value="#{averagepocketscores.firearm_model}" />
        </p:column>

        <p:column>
            <h:outputText value="#{averagepocketscores.current_x}" />
        </p:column>

        <p:column>
            <h:outputText value="#{averagepocketscores.current_ten}" />
        </p:column>

        <p:column>
            <h:outputText value="#{averagepocketscores.current_eight}" />
        </p:column>

        <p:column>
            <h:outputText value="#{averagepocketscores.current_five}" />
        </p:column>

        <p:column>
            <h:outputText value="#{averagepocketscores.current_misses}" />
        </p:column>

        <p:column>
            <h:outputText value="#{averagepocketscores.current_penalty}" />
        </p:column>

        <p:column>
            <h:outputText value="#{averagepocketscores.current_score}" />
        </p:column>

        <p:column>
            <h:outputText value="#{averagepocketscores.first_score}" />
        </p:column>

        <p:column>
            <h:outputText value="#{averagepocketscores.first_x}" />
        </p:column>

        <p:column>
            <h:outputText value="#{averagepocketscores.previous_score}" />
        </p:column>

        <p:column>
            <h:outputText value="#{averagepocketscores.previous_x}" />
        </p:column>

        <p:column>
            <h:outputText value="#{averagepocketscores.top_score}" />
        </p:column>

        <p:column>
            <h:outputText value="#{averagepocketscores.top_x}" />
        </p:column>

        <p:column>
            <h:outputText value="#{averagepocketscores.second_score}" />
        </p:column>

        <p:column>
            <h:outputText value="#{averagepocketscores.second_x}" />
        </p:column>

        <p:column>
            <h:outputText value="#{averagepocketscores.average_score}" />
        </p:column>

        <p:column>
            <h:outputText value="#{averagepocketscores.total_x}" />
        </p:column>

    </p:dataTable>

    <p:commandButton value="Download Excel" ajax="false" icon="fa fa-file-excel-o" style="width:200px">
        <pe:exporter ajax="false" type="xlsx" target="averagepocketscorestable" fileName="Pocket_Scores_Averages" subTable="false"/>
    </p:commandButton>


</ui:composition>
