<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>ScoreDaddy</title>
    <h:outputStylesheet name="style.css" library="css" />
</h:head>
<h:body>

    <p:layout fullPage="true">

        <p:layoutUnit position="north" size="50">
            <h:form id="northfrm">
                <p:commandButton value="Home" id="homeBtn" action="#{navigationBean.redirectToLayout}" ajax="false" style="width:100px" icon="fa fa-home"/>
                <p:commandButton value="Logout" id="logoutBtn" action="#{loginBean.doLogout}" ajax="false" style="float:right;width:100px" icon="fa fa-sign-out"/>
            </h:form>
        </p:layoutUnit>

        <!--<p:layoutUnit position="south" size="100" header="Bottom" resizable="true" closable="true" collapsible="true">
            <h:outputText value="South unit content." />
        </p:layoutUnit>-->

        <p:layoutUnit position="west" size="250" header="Options" resizable="true" closable="false" collapsible="true">
            <h:form>
                <br/>
                <h:commandLink action="/secured/layout/add_tournament.xhtml?faces-redirect=true" value="Add Tournament"/>
                <br/>
                <h:commandLink action="/secured/layout/add_competition.xhtml?faces-redirect=true" value="Add Competition"/>
                <br/>
                <br/>
                <h:commandLink action="/secured/layout/add_competitor.xhtml?faces-redirect=true" value="Add Competitor"/>
                <br/>
                <h:commandLink action="/secured/layout/register_competitor.xhtml?faces-redirect=true" value="Register Competitor"/>
                <br/>
                <br/>
                <h:commandLink action="/secured/layout/add_firearm.xhtml?faces-redirect=true" value="Add Firearm"/>
                <br/>
                <br/>
                <h:commandLink action="/secured/layout/view_scores.xhtml?faces-redirect=true" value="View GSSF Scores"/>
                <br/>
                <h:commandLink action="/secured/layout/bullseye/view_scores_bullseye.xhtml?faces-redirect=true" value="View Bullseye Scores"/>
                <br/>
                <br/>
                <h:commandLink action="/secured/layout/indoor_scoresheet.xhtml?faces-redirect=true" value="GSSF Scoresheet"/>
                <br/>
                <h:commandLink action="/secured/layout/bullseye/bullseye_scoresheet.xhtml?faces-redirect=true" value="Bullseye Scoresheet"/>
            </h:form>
        </p:layoutUnit>

        <!--<p:layoutUnit position="east" size="200" header="Right" resizable="true" closable="true" collapsible="true" effect="drop">
            <h:outputText value="Right unit content." />
        </p:layoutUnit>-->

        <p:layoutUnit position="center">
            <p:panel style="padding-left: 10px; border: none">
                <H3>Welcome Back #{loginBean.username}!</H3>
                <ui:insert name="pageContent">

                </ui:insert>
            </p:panel>
            <!--<p:separator />-->
        </p:layoutUnit>

    </p:layout>

</h:body>
</html>
