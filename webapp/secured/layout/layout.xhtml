<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>ScoreDaddy</title>
    <h:outputStylesheet name="style.css" library="css" />
</h:head>
<h:body>

    <p:layout fullPage="true">

        <p:layoutUnit position="north" size="50">
            <h:form id="northfrm">
                <p:commandButton value="Home" id="homeBtn" action="#{navigationBean.redirectToLayout}" ajax="false" style="width:100px" icon="fa fa-home"/>
                <p:commandButton value="Logout" id="logoutBtn" action="#{loginBean.doLogout}" ajax="false" style="float:right;width:100px" icon="fa fa-sign-out"/>
            </h:form>
        </p:layoutUnit>

        <!--<p:layoutUnit position="south" size="100" header="Bottom" resizable="true" closable="true" collapsible="true">
            <h:outputText value="South unit content." />
        </p:layoutUnit>-->

        <p:layoutUnit position="west" size="200" header="Options" resizable="true" closable="false" collapsible="true">
            <h:form id="menufrm">
                <p:panelMenu id="menupanel" stateful="false">
                    <p:submenu label="Admin" expanded="#{panelMenuBean.adminExpanded}" rendered="#{panelMenuBean.admin}">
                        <p:menuitem action="#{navigationBean.redirectToAddAccount}" value="Add Account"/>
                        <p:menuitem action="#{navigationBean.redirectToAddUser}" value="Add User"/>
                    </p:submenu>
                    <p:submenu label="Documentation" expanded="#{panelMenuBean.quickstartExpanded}">
                        <p:menuitem action="#{navigationBean.redirectToQuickstartGuide}" value="Quickstart Guide"/>
                    </p:submenu>
                    <p:submenu label="Tournament" expanded="#{panelMenuBean.tournamentExpanded}">
                        <p:menuitem action="#{navigationBean.redirectToAddTournament}" value="Add Tournament"/>
                    </p:submenu>
                    <p:submenu label="Competition" expanded="#{panelMenuBean.competitionExpanded}">
                        <p:menuitem action="#{navigationBean.redirectToAddCompetition}" value="Add Competition"/>
                    </p:submenu>
                    <p:submenu label="Competitor" expanded="#{panelMenuBean.competitorExpanded}">
                        <p:menuitem action="#{navigationBean.redirectToAddCompetitor}" value="Add Competitor"/>
                        <p:menuitem action="#{navigationBean.redirectToRegisterCompetitor}" value="Register Competitor"/>
                    </p:submenu>
                    <p:submenu label="Firearm" expanded="#{panelMenuBean.firearmExpanded}" rendered="#{panelMenuBean.admin}">
                        <p:menuitem action="#{navigationBean.redirectToAddFirearm}" value="Add Firearm"/>
                    </p:submenu>
                    <p:submenu label="Scoring" expanded="#{panelMenuBean.scoringExpanded}">
                        <p:menuitem action="#{navigationBean.redirectToGssfScoresheet}" value="GSSF Scoresheet"/>
                        <p:menuitem action="#{navigationBean.redirectToUpdateScores}" value="Update Scores"/>
                    </p:submenu>
                    <p:submenu label="BullsEye" expanded="#{panelMenuBean.bullseyeExpanded}" rendered="#{panelMenuBean.admin}">
                        <p:menuitem action="#{navigationBean.redirectToBullseyeScoresheet}" value="Bullseye Scoresheet"/>
                    </p:submenu>
                    <p:submenu label="Results" expanded="#{panelMenuBean.resultsExpanded}">
                        <p:menuitem action="#{navigationBean.redirectToViewGssfScores}" value="View GSSF Scores" />
                        <p:menuitem action="#{navigationBean.redirectToViewBullseyeScores}" value="Bullseye Scores" rendered="#{panelMenuBean.admin}"/>
                    </p:submenu>
                </p:panelMenu>
            </h:form>
        </p:layoutUnit>

        <!--<p:layoutUnit position="east" size="200" header="Right" resizable="true" closable="true" collapsible="true" effect="drop">
            <h:outputText value="Right unit content." />
        </p:layoutUnit>-->

        <p:layoutUnit position="center">
            <p:panel style="padding-left: 10px; border: none">

            </p:panel>

        </p:layoutUnit>

    </p:layout>

</h:body>
