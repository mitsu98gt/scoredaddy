<ui:composition template="/secured/layout/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="pageContent">
    <h:form id="addcompetitionfrm">
        <p:panel id="panel" header="Add Competition" style="width:420px">
            <h:panelGrid columns="2" layout="grid">
                <p:outputLabel for="name" value="Name: " />
                <p:inputText id="name" value="#{competitionBean.competition.name}" style="width:250px" maxlength="45" required="true" requiredMessage="Name is required."/>
                <p:outputLabel for="description" value="Description: " />
                <p:inputText id="description" value="#{competitionBean.competition.description}" style="width:250px" maxlength="200" required="true" requiredMessage="Description is required."/>
                <p:outputLabel for="code" value="Competition Code: " />
                <p:selectOneMenu id="code" style="width:225px" value="#{competitionBean.competitionDetails.competitionCode.competitionCodeId}" required="true" requiredMessage="Code is required.">
                    <f:selectItem itemLabel="Select a code ..." />
                    <f:selectItems value="#{competitionBean.competitionCodeList}" var="code" itemLabel="#{code.description}" itemValue="#{code.competitionCodeId}"/>
                </p:selectOneMenu>
                <p:outputLabel for="course" value="Course Code: " />
                <p:selectOneMenu id="course" style="width:225px" value="#{competitionBean.competitionDetails.course}" required="true" requiredMessage="Course is required.">
                    <f:selectItem itemLabel="Select a course ..." />
                    <f:selectItems value="#{competitionBean.courseCodeList}" var="course" itemLabel="#{course.course}" itemValue="#{course.course}"/>
                </p:selectOneMenu>
                <p:outputLabel for="tournament" value="Tournament: " />
                <p:selectOneMenu id="tournament" style="width:225px" value="#{competitionBean.competition.tournament_id}" required="true" requiredMessage="Tournament is required.">
                    <f:selectItem itemLabel="Select a tournament ..." />
                    <f:selectItems value="#{competitionBean.tournamentList}" var="tournament" itemLabel="#{tournament.name}" itemValue="#{tournament.id}"/>
                </p:selectOneMenu>
                <p:outputLabel for="date" value="Date: " />
                <p:calendar required="false" label="Date" style="width:225px" id="date" value="#{competitionBean.competitionDetails.date}" showOn="button" pattern="MM-dd-yyyy" mask="true"/>
            </h:panelGrid>
        </p:panel>
        <br/>
        <p:commandButton process="addcompetitionfrm" value="Save" id="saveBtn" actionListener="#{competitionBean.insertCompetition}" ajax="false" style="width:100px" icon="fa fa-save"/>
        <p:messages id="messages" style="width:400px"/>
    </h:form>
    </ui:define>
</ui:composition>
