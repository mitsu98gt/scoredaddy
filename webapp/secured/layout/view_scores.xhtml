<ui:composition template="/secured/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="pageContent">
    <div class="ui-fluid">
        <h:form id="scoresfrm">
            <p:panel id="panel" header="View Scores" style="width:400px">
                <p:focus context="panel"/>
                <h:panelGrid columns="2" layout="grid">
                    <p:outputLabel for="competition" value="Select Competition: " />
                    <p:selectOneMenu required="true" id="competition" label="Competition" value="#{gssfResultsBean.competition}" converter="#{competitionConverter}" requiredMessage="Competition is required." style="width:180px;">
                        <p:ajax listener="#{gssfResultsBean.viewScores}" update="scorespanel" />
                        <f:selectItem itemLabel="" itemValue="" />
                        <f:selectItems value="#{registerBean.allCompetitions}" var="competition" itemLabel="#{competition.name}" itemValue="#{competition}"/>
                    </p:selectOneMenu>
                </h:panelGrid>
            </p:panel>
            <br/>
            <p:commandButton value="View Scores" id="viewBtn" actionListener="#{gssfResultsBean.viewScores}" ajax="false" style="width:170px" icon="fa fa-list-ol"/>
            <p:messages style="width:400px"/>
            <p:panel id="scorespanel">
                <ui:include src="/secured/results/stock.xhtml" />
                <br/><br/>
                <ui:include src="/secured/results/unlimited.xhtml" />
                <br/><br/>
                <ui:include src="/secured/results/pocket.xhtml" />
                <br/><br/>
                <ui:include src="/secured/results/woman.xhtml" />
                <br/><br/>
                <ui:include src="/secured/results/senior.xhtml" />
                <br/><br/>
                <ui:include src="/secured/results/junior.xhtml" />
            </p:panel>
        </h:form>
    </div>
    </ui:define>
</ui:composition>
