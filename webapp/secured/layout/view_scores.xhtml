<ui:composition template="/secured/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="pageContent">
    <div class="ui-fluid">
        <h:form id="scoresfrm">
            <p:panel id="panel" header="View Scores" style="width:400px">
                <p:focus context="panel"/>
                <h:panelGrid columns="2" layout="grid">
                    <p:outputLabel for="competition" value="Select Competition: " />
                    <p:selectOneMenu required="true" id="competition" label="Competition" value="#{gssfResultsBean.competition}" converter="#{competitionConverter}" requiredMessage="Competition is required." style="width:180px;">
                        <p:ajax listener="#{gssfResultsBean.viewScores}" update="resultspanel" />
                        <f:selectItem itemLabel="" itemValue="" />
                        <f:selectItems value="#{registerBean.allCompetitions}" var="competition" itemLabel="#{competition.name}" itemValue="#{competition}"/>
                    </p:selectOneMenu>
                </h:panelGrid>
            </p:panel>
        </h:form>
        <br/>
        <br/>
        <p:panel id="resultspanel">
            <ui:include src="indoor_results.xhtml"/>
        </p:panel>
    </div>
    </ui:define>
</ui:composition>
