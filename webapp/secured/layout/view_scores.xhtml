<ui:composition template="/secured/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="pageContent">
    <div class="ui-fluid">
            <p:panelGrid columns="2" layout="grid">
                <p:panel id="individualpanel" header="Individual Competition Scores">
                    <h:form id="individualfrm">
                    <p:focus context="individualpanel"/>
                    <h:panelGrid columns="3" layout="grid">
                        <p:outputLabel for="competition" value="Select Competition: " />
                        <p:selectOneMenu required="true" id="competition" label="Competition" value="#{gssfResultsBean.competition}" converter="#{competitionConverter}" requiredMessage="Competition is required." style="width:180px;">
                            <!--<p:ajax listener="#{gssfResultsBean.viewScores}" update="singleResultsPanelGroup" />-->
                            <f:selectItem itemLabel="" itemValue="" noSelectionOption="true"/>
                            <f:selectItems value="#{gssfResultsBean.allCompetitions}" var="competition" itemLabel="#{competition.name}" itemValue="#{competition}"/>
                        </p:selectOneMenu>
                        <p:commandButton id="individualBtn" value="View Scores" ajax="false" actionListener="#{gssfResultsBean.viewSingleScores}" icon="fa fa-list-ol" style="width:150px"/>
                    </h:panelGrid>
                    </h:form>
                </p:panel>
                <p:panel id="overallpanel" header="Overall Tournament Scores">
                    <h:form id="averagesfrm">
                    <p:commandButton id="overallBtn" value="View Averages" disabled="#{gssfResultsBean.disableAveragedScoresButton}" ajax="false" actionListener="#{gssfResultsBean.viewAveragedScores}" icon="fa fa-list-ol" style="width:175px;height:33px"/>
                    </h:form>
                </p:panel>
            </p:panelGrid>
            <br/>
            <p:messages id="scoremessages" style="width:400px"/>
        <br/>
        <br/>
        <h:panelGroup id="singleResultsPanelGroup" layout="block">
            <p:panel id="singleResultsPanel" rendered="#{gssfResultsBean.renderSingleScores}">
                <ui:include src="indoor_single_results.xhtml"/>
            </p:panel>
        </h:panelGroup>
        <h:panelGroup id="resultsDoublePanelGroup" layout="block">
            <p:panel id="resultsDoublePanel" rendered="#{gssfResultsBean.renderAveragedScores}">
                <c:if test="#{gssfResultsBean.secondRoundMatch}">
                    <ui:include src="indoor_double_results.xhtml"/>
                </c:if>
                <c:if test="#{gssfResultsBean.thirdRoundMatch}">
                    <ui:include src="indoor_triple_results.xhtml"/>
                </c:if>
            </p:panel>
        </h:panelGroup>
    </div>
    </ui:define>
</ui:composition>
