<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:pe="http://primefaces.org/ui/extensions"
        xmlns:p="http://primefaces.org/ui">

    <p:dataTable reflow="true" filteredValue="#{bullseyeResultsBean.resultsAverageListFiltered}" id="averagelimitedscorestable" var="averagelimitedscores" value="#{bullseyeResultsBean.competitionLimitedResultsAverageList}" style="font-size:13px;text-align:center">

        <f:facet name="header">
            Bullseye Scores - Limited
        </f:facet>
        <p:columnGroup type="header">
            <p:row>
                <p:column colspan="4" headerText="#{bullseyeResultsBean.accountName} - Averaged Scores"/>
                <p:column colspan="7" style="alignment: center" headerText="#{bullseyeResultsBean.currentCompetitionFullSpellingDate}"/>
                <p:column colspan="2" style="alignment: center" headerText="#{bullseyeResultsBean.firstCompetitionDate}"/>
                <p:column colspan="2" style="alignment: center" headerText="#{bullseyeResultsBean.previousCompetitionDate}"/>
                <p:column colspan="2" style="alignment: center" headerText="Top"/>
                <p:column colspan="2" style="alignment: center" headerText="2nd"/>
                <p:column colspan="1" style="alignment: center" headerText="Average"/>
                <p:column colspan="1" style="alignment: center" headerText="Total"/>
            </p:row>
            <p:row>
                <p:column headerText="" exportable="true"/>
                <p:column headerText="First" filterBy="#{averagelimitedscores.first_name}" filterMatchMode="contains"/>
                <p:column headerText="Last" filterBy="#{averagelimitedscores.last_name}" filterMatchMode="contains"/>
                <p:column headerText="Model" filterBy="#{averagelimitedscores.firearm_model}" filterMatchMode="contains"/>
                <p:column headerText="X"/>
                <p:column headerText="10"/>
                <p:column headerText="8"/>
                <p:column headerText="5"/>
                <p:column headerText="Miss"/>
                <p:column headerText="Penalty"/>
                <p:column headerText="Total"/>
                <p:column headerText="Score"/>
                <p:column headerText="X"/>
                <p:column headerText="Score"/>
                <p:column headerText="X"/>
                <p:column headerText="Score"/>
                <p:column headerText="Xs"/>
                <p:column headerText="Score"/>
                <p:column headerText="Xs"/>
                <p:column headerText="Score"/>
                <p:column headerText="Xs"/>
            </p:row>
        </p:columnGroup>

        <p:column>
            <h:outputText value="#{averagelimitedscores.rank}" />
        </p:column>

        <p:column>
            <h:outputText value="#{averagelimitedscores.first_name}" />
        </p:column>

        <p:column>
            <h:outputText value="#{averagelimitedscores.last_name}" />
        </p:column>

        <p:column>
            <h:outputText value="#{averagelimitedscores.firearm_model}" />
        </p:column>

        <p:column>
            <h:outputText value="#{averagelimitedscores.current_x}" />
        </p:column>

        <p:column>
            <h:outputText value="#{averagelimitedscores.current_ten}" />
        </p:column>

        <p:column>
            <h:outputText value="#{averagelimitedscores.current_eight}" />
        </p:column>

        <p:column>
            <h:outputText value="#{averagelimitedscores.current_five}" />
        </p:column>

        <p:column>
            <h:outputText value="#{averagelimitedscores.current_misses}" />
        </p:column>

        <p:column>
            <h:outputText value="#{averagelimitedscores.current_penalty}" />
        </p:column>

        <p:column>
            <h:outputText value="#{averagelimitedscores.current_score}" />
        </p:column>

        <p:column>
            <h:outputText value="#{averagelimitedscores.first_score}" />
        </p:column>

        <p:column>
            <h:outputText value="#{averagelimitedscores.first_x}" />
        </p:column>

        <p:column>
            <h:outputText value="#{averagelimitedscores.previous_score}" />
        </p:column>

        <p:column>
            <h:outputText value="#{averagelimitedscores.previous_x}" />
        </p:column>

        <p:column>
            <h:outputText value="#{averagelimitedscores.top_score}" />
        </p:column>

        <p:column>
            <h:outputText value="#{averagelimitedscores.top_x}" />
        </p:column>

        <p:column>
            <h:outputText value="#{averagelimitedscores.second_score}" />
        </p:column>

        <p:column>
            <h:outputText value="#{averagelimitedscores.second_x}" />
        </p:column>

        <p:column>
            <h:outputText value="#{averagelimitedscores.average_score}" />
        </p:column>

        <p:column>
            <h:outputText value="#{averagelimitedscores.total_x}" />
        </p:column>

    </p:dataTable>

    <p:commandButton value="Download Excel" ajax="false" icon="fa fa-file-excel-o" style="width:200px">
        <pe:exporter ajax="false" type="xlsx" target="averagelimitedscorestable" fileName="Limited_Scores_Averages" subTable="false"/>
    </p:commandButton>


</ui:composition>
