<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:pe="http://primefaces.org/ui/extensions"
        xmlns:p="http://primefaces.org/ui">

    <p:dataTable reflow="true" filteredValue="#{bullseyeResultsBean.resultsAverageListFiltered}" id="averagerevolverscorestable" var="averagerevolverscores" value="#{bullseyeResultsBean.competitionRevolverResultsAverageList}" style="font-size:13px;text-align:center">

        <f:facet name="header">
            Bullseye Scores - Revolver
        </f:facet>
        <p:columnGroup type="header">
            <p:row>
                <p:column colspan="4" headerText="#{bullseyeResultsBean.accountName} - Averaged Scores"/>
                <p:column colspan="7" style="alignment: center" headerText="#{bullseyeResultsBean.currentCompetitionFullSpellingDate}"/>
                <p:column colspan="2" style="alignment: center" headerText="#{bullseyeResultsBean.previousCompetitionDate}"/>
                <p:column colspan="2" style="alignment: center" headerText="#{bullseyeResultsBean.currentCompetitionDate}"/>
                <p:column colspan="1" style="alignment: center" headerText="Average"/>
                <p:column colspan="1" style="alignment: center" headerText="Total"/>
            </p:row>
            <p:row>
                <p:column headerText="" exportable="true"/>
                <p:column headerText="First" filterBy="#{averagerevolverscores.first_name}" filterMatchMode="contains"/>
                <p:column headerText="Last" filterBy="#{averagerevolverscores.last_name}" filterMatchMode="contains"/>
                <p:column headerText="Model" filterBy="#{averagerevolverscores.firearm_model}" filterMatchMode="contains"/>
                <p:column headerText="X"/>
                <p:column headerText="10"/>
                <p:column headerText="8"/>
                <p:column headerText="5"/>
                <p:column headerText="Miss"/>
                <p:column headerText="Penalty"/>
                <p:column headerText="Total"/>
                <p:column headerText="Score"/>
                <p:column headerText="X"/>
                <p:column headerText="Score"/>
                <p:column headerText="X"/>
                <p:column headerText="Score"/>
                <p:column headerText="Xs"/>
            </p:row>
        </p:columnGroup>

        <p:column>
            <h:outputText value="#{averagerevolverscores.rank}" />
        </p:column>

        <p:column>
            <h:outputText value="#{averagerevolverscores.first_name}" />
        </p:column>

        <p:column>
            <h:outputText value="#{averagerevolverscores.last_name}" />
        </p:column>

        <p:column>
            <h:outputText value="#{averagerevolverscores.firearm_model}" />
        </p:column>

        <p:column>
            <h:outputText value="#{averagerevolverscores.current_x}" />
        </p:column>

        <p:column>
            <h:outputText value="#{averagerevolverscores.current_ten}" />
        </p:column>

        <p:column>
            <h:outputText value="#{averagerevolverscores.current_eight}" />
        </p:column>

        <p:column>
            <h:outputText value="#{averagerevolverscores.current_five}" />
        </p:column>

        <p:column>
            <h:outputText value="#{averagerevolverscores.current_misses}" />
        </p:column>

        <p:column>
            <h:outputText value="#{averagerevolverscores.current_penalty}" />
        </p:column>

        <p:column>
            <h:outputText value="#{averagerevolverscores.current_score}" />
        </p:column>

        <p:column>
            <h:outputText value="#{averagerevolverscores.previous_score}" />
        </p:column>

        <p:column>
            <h:outputText value="#{averagerevolverscores.previous_x}" />
        </p:column>

        <p:column>
            <h:outputText value="#{averagerevolverscores.current_score}" />
        </p:column>

        <p:column>
            <h:outputText value="#{averagerevolverscores.current_x}" />
        </p:column>

        <p:column>
            <h:outputText value="#{averagerevolverscores.average_score}" />
        </p:column>

        <p:column>
            <h:outputText value="#{averagerevolverscores.total_x}" />
        </p:column>

    </p:dataTable>

    <p:commandButton value="Download Excel" ajax="false" icon="fa fa-file-excel-o" style="width:200px">
        <pe:exporter ajax="false" type="xlsx" target="averagerevolverscorestable" fileName="Revolver_Scores_Averages" subTable="false"/>
    </p:commandButton>


</ui:composition>
