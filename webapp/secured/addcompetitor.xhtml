<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Add Competitor</title>
    <h:outputStylesheet name="style.css" library="css" />
</h:head>
<h:body>
    <h:form id="addcompetitorfrm">
        <p:panel id="panel" header="Add Competitor" style="width:400px">
            <p:focus context="panel"/>
            <h:panelGrid columns="2" layout="grid">
                <p:outputLabel for="first" value="First Name: " />
                <p:inputText id="first" value="#{competitorBean.competitor.firstName}" style="width:250px" maxlength="45" required="true" requiredMessage="First Name is required."/>
                <p:outputLabel for="last" value="Last Name: " />
                <p:inputText id="last" value="#{competitorBean.competitor.lastName}" style="width:250px" maxlength="45" required="true" requiredMessage="Last Name is required."/>
                <p:outputLabel for="street" value="Street: " />
                <p:inputText id="street" value="#{competitorBean.competitor.address.street}" style="width:250px" maxlength="100" required="true"/>
                <p:outputLabel for="city" value="City: " />
                <p:inputText id="city" value="#{competitorBean.competitor.address.city}" style="width:250px" maxlength="45" required="true"/>
                <p:outputLabel for="state" value="State: " />
                <p:inputText id="state" value="#{competitorBean.competitor.address.state}" style="width:25px" maxlength="2" required="true"/>
                <p:outputLabel for="zipcode" value="Zipcode: " />
                <p:inputText id="zipcode" value="#{competitorBean.competitor.address.zipcode}" style="width:75px" maxlength="10" required="true"/>
                <p:outputLabel for="email" value="Email: " />
                <p:inputText id="email" value="#{competitorBean.competitor.email}" style="width:250px" maxlength="256" required="true"/>
                <p:outputLabel for="phone" value="Phone: " />
                <p:inputText id="phone" value="#{competitorBean.competitor.phone}" style="width:250px" maxlength="10" required="true"/>
                <p:outputLabel for="gssf" value="GSSF ID: " />
                <p:inputText id="gssf" value="#{competitorBean.competitor.gssfId}" style="width:250px" maxlength="8" required="false"/>
            </h:panelGrid>
        </p:panel>
        <br/>
        <p:commandButton value="Save" id="saveBtn" actionListener="#{competitorBean.addCompetitor}" ajax="false" style="width:100px" icon="fa fa-save"/>
        <p:messages style="width:400px"/>
    </h:form>
</h:body>
</html>
