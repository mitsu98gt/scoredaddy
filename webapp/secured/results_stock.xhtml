<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>GSSF Scores</title>
    <h:outputStylesheet name="style.css" library="css" />
</h:head>
<h:body>
    <div class="ui-fluid">
        <h:form id="scoresfrm">
            <p:panel>

                <p:dataTable reflow="true" filteredValue="#{gssfResultsBean.filtered}" id="scoresTable" var="sscores" value="#{gssfResultsBean.competitionStockResultsList}" style="font-size:13px;text-align:center">

                    <f:facet name="header">
                        GSSF Scores - Stock
                    </f:facet>
                    <p:columnGroup type="header">
                        <p:row>
                            <p:column colspan="3" headerText="#{gssfResultsBean.accountName} - #{gssfResultsBean.competitionDescription}"/>
                            <p:column colspan="8" style="alignment: center" headerText="#{gssfResultsBean.competitionDate}"/>
                        </p:row>
                        <p:row>
                            <p:column headerText="" exportable="true"/>
                            <p:column headerText="First" filterBy="#{sscores.gssfIndoorScoreSheet.competitor.firstName}" filterMatchMode="contains"/>
                            <p:column headerText="Last" filterBy="#{sscores.gssfIndoorScoreSheet.competitor.lastName}" filterMatchMode="contains"/>
                            <p:column headerText="Model" filterBy="#{sscores.gssfIndoorScoreSheet.firearm.model}" filterMatchMode="contains"/>
                            <p:column headerText="X"/>
                            <p:column headerText="10"/>
                            <p:column headerText="8"/>
                            <p:column headerText="5"/>
                            <p:column headerText="Miss"/>
                            <p:column headerText="Penalty"/>
                            <p:column headerText="Score"/>
                        </p:row>
                    </p:columnGroup>

                    <p:column>
                        <h:outputText value="#{sscores.rank} - #{sscores.classification}" />
                    </p:column>

                    <p:column>
                        <h:outputText value="#{sscores.gssfIndoorScoreSheet.competitor.firstName}" />
                    </p:column>

                    <p:column>
                        <h:outputText value="#{sscores.gssfIndoorScoreSheet.competitor.lastName}" />
                    </p:column>

                    <p:column>
                        <h:outputText value="#{sscores.gssfIndoorScoreSheet.firearm.model}" />
                    </p:column>

                    <p:column>
                        <h:outputText value="#{sscores.gssfIndoorScoreSheet.targetOne.x + sscores.gssfIndoorScoreSheet.targetTwo.x}" />
                    </p:column>

                    <p:column>
                        <h:outputText value="#{sscores.gssfIndoorScoreSheet.targetOne.ten + sscores.gssfIndoorScoreSheet.targetTwo.ten}" />
                    </p:column>

                    <p:column>
                        <h:outputText value="#{sscores.gssfIndoorScoreSheet.targetOne.eight + sscores.gssfIndoorScoreSheet.targetTwo.eight}" />
                    </p:column>

                    <p:column>
                        <h:outputText value="#{sscores.gssfIndoorScoreSheet.targetOne.five + sscores.gssfIndoorScoreSheet.targetTwo.five}" />
                    </p:column>

                    <p:column>
                        <h:outputText value="#{sscores.gssfIndoorScoreSheet.targetOne.misses + sscores.gssfIndoorScoreSheet.targetTwo.misses}" />
                    </p:column>

                    <p:column>
                        <h:outputText value="#{sscores.gssfIndoorScoreSheet.penalty}" />
                    </p:column>

                    <p:column>
                        <h:outputText value="#{sscores.gssfIndoorScoreSheet.finalScore}" />
                    </p:column>

                </p:dataTable>

                <h:commandLink>
                    XLS
                    <pe:exporter type="xlsx" target="sscoresTable" fileName="Stock_Scores" subTable="false"/>
                </h:commandLink>

                <h:commandLink>
                    PDF
                    <pe:exporter type="pdf" target="sscoresTable" fileName="Stock_Scores" subTable="false" orientation="Landscape"/>
                </h:commandLink>

                <br/><br/>

                <p:dataTable reflow="true" filteredValue="#{gssfResultsBean.filtered}" id="uscoresTable" var="uscores" value="#{gssfResultsBean.competitionUnlimitedResultsList}" style="font-size:13px;text-align:center">

                    <f:facet name="header">
                        GSSF Scores - Unlimited
                    </f:facet>
                    <p:columnGroup type="header">
                        <p:row>
                            <p:column colspan="3" headerText="#{gssfResultsBean.accountName} - #{gssfResultsBean.competitionDescription}"/>
                            <p:column colspan="8" style="alignment: center" headerText="#{gssfResultsBean.competitionDate}"/>
                        </p:row>
                        <p:row>
                            <p:column headerText="" exportable="true"/>
                            <p:column headerText="First" filterBy="#{uscores.gssfIndoorScoreSheet.competitor.firstName}" filterMatchMode="contains"/>
                            <p:column headerText="Last" filterBy="#{uscores.gssfIndoorScoreSheet.competitor.lastName}" filterMatchMode="contains"/>
                            <p:column headerText="Model" filterBy="#{uscores.gssfIndoorScoreSheet.firearm.model}" filterMatchMode="contains"/>
                            <p:column headerText="X"/>
                            <p:column headerText="10"/>
                            <p:column headerText="8"/>
                            <p:column headerText="5"/>
                            <p:column headerText="Miss"/>
                            <p:column headerText="Penalty"/>
                            <p:column headerText="Score"/>
                        </p:row>
                    </p:columnGroup>

                    <p:column>
                        <h:outputText value="#{uscores.rank} - #{uscores.classification}" />
                    </p:column>

                    <p:column>
                        <h:outputText value="#{uscores.gssfIndoorScoreSheet.competitor.firstName}" />
                    </p:column>

                    <p:column>
                        <h:outputText value="#{uscores.gssfIndoorScoreSheet.competitor.lastName}" />
                    </p:column>

                    <p:column>
                        <h:outputText value="#{uscores.gssfIndoorScoreSheet.firearm.model}" />
                    </p:column>

                    <p:column>
                        <h:outputText value="#{uscores.gssfIndoorScoreSheet.targetOne.x + uscores.gssfIndoorScoreSheet.targetTwo.x}" />
                    </p:column>

                    <p:column>
                        <h:outputText value="#{uscores.gssfIndoorScoreSheet.targetOne.ten + uscores.gssfIndoorScoreSheet.targetTwo.ten}" />
                    </p:column>

                    <p:column>
                        <h:outputText value="#{uscores.gssfIndoorScoreSheet.targetOne.eight + uscores.gssfIndoorScoreSheet.targetTwo.eight}" />
                    </p:column>

                    <p:column>
                        <h:outputText value="#{uscores.gssfIndoorScoreSheet.targetOne.five + uscores.gssfIndoorScoreSheet.targetTwo.five}" />
                    </p:column>

                    <p:column>
                        <h:outputText value="#{uscores.gssfIndoorScoreSheet.targetOne.misses + uscores.gssfIndoorScoreSheet.targetTwo.misses}" />
                    </p:column>

                    <p:column>
                        <h:outputText value="#{uscores.gssfIndoorScoreSheet.penalty}" />
                    </p:column>

                    <p:column>
                        <h:outputText value="#{uscores.gssfIndoorScoreSheet.finalScore}" />
                    </p:column>

                </p:dataTable>

                <h:commandLink>
                    XLS
                    <pe:exporter type="xlsx" target="uscoresTable" fileName="Unlimited_Scores" subTable="false"/>
                </h:commandLink>

                <h:commandLink>
                    PDF
                    <pe:exporter type="pdf" target="uscoresTable" fileName="Unlimited_Scores" subTable="false" orientation="Landscape"/>
                </h:commandLink>

                <br/><br/>

                <p:dataTable reflow="true" filteredValue="#{gssfResultsBean.filtered}" id="pscoresTable" var="pscores" value="#{gssfResultsBean.competitionPocketResultsList}" style="font-size:13px;text-align:center">

                    <f:facet name="header">
                        GSSF Scores - Pocket
                    </f:facet>
                    <p:columnGroup type="header">
                        <p:row>
                            <p:column colspan="3" headerText="#{gssfResultsBean.accountName} - #{gssfResultsBean.competitionDescription}"/>
                            <p:column colspan="8" style="alignment: center" headerText="#{gssfResultsBean.competitionDate}"/>
                        </p:row>
                        <p:row>
                            <p:column headerText="" exportable="true"/>
                            <p:column headerText="First" filterBy="#{pscores.gssfIndoorScoreSheet.competitor.firstName}" filterMatchMode="contains"/>
                            <p:column headerText="Last" filterBy="#{pscores.gssfIndoorScoreSheet.competitor.lastName}" filterMatchMode="contains"/>
                            <p:column headerText="Model" filterBy="#{pscores.gssfIndoorScoreSheet.firearm.model}" filterMatchMode="contains"/>
                            <p:column headerText="X"/>
                            <p:column headerText="10"/>
                            <p:column headerText="8"/>
                            <p:column headerText="5"/>
                            <p:column headerText="Miss"/>
                            <p:column headerText="Penalty"/>
                            <p:column headerText="Score"/>
                        </p:row>
                    </p:columnGroup>

                    <p:column>
                        <h:outputText value="#{pscores.rank} - #{pscores.classification}" />
                    </p:column>

                    <p:column>
                        <h:outputText value="#{pscores.gssfIndoorScoreSheet.competitor.firstName}" />
                    </p:column>

                    <p:column>
                        <h:outputText value="#{pscores.gssfIndoorScoreSheet.competitor.lastName}" />
                    </p:column>

                    <p:column>
                        <h:outputText value="#{pscores.gssfIndoorScoreSheet.firearm.model}" />
                    </p:column>

                    <p:column>
                        <h:outputText value="#{pscores.gssfIndoorScoreSheet.targetOne.x + pscores.gssfIndoorScoreSheet.targetTwo.x}" />
                    </p:column>

                    <p:column>
                        <h:outputText value="#{pscores.gssfIndoorScoreSheet.targetOne.ten + pscores.gssfIndoorScoreSheet.targetTwo.ten}" />
                    </p:column>

                    <p:column>
                        <h:outputText value="#{pscores.gssfIndoorScoreSheet.targetOne.eight + pscores.gssfIndoorScoreSheet.targetTwo.eight}" />
                    </p:column>

                    <p:column>
                        <h:outputText value="#{pscores.gssfIndoorScoreSheet.targetOne.five + pscores.gssfIndoorScoreSheet.targetTwo.five}" />
                    </p:column>

                    <p:column>
                        <h:outputText value="#{pscores.gssfIndoorScoreSheet.targetOne.misses + pscores.gssfIndoorScoreSheet.targetTwo.misses}" />
                    </p:column>

                    <p:column>
                        <h:outputText value="#{pscores.gssfIndoorScoreSheet.penalty}" />
                    </p:column>

                    <p:column>
                        <h:outputText value="#{pscores.gssfIndoorScoreSheet.finalScore}" />
                    </p:column>

                </p:dataTable>

                <h:commandLink>
                    XLS
                    <pe:exporter type="xlsx" target="uscoresTable" fileName="Pocket_Scores" subTable="false"/>
                </h:commandLink>

                <h:commandLink>
                    PDF
                    <pe:exporter type="pdf" target="uscoresTable" fileName="Pocket_Scores" subTable="false" orientation="Landscape"/>
                </h:commandLink>

            </p:panel>
        </h:form>
    </div>
</h:body>
</html>
