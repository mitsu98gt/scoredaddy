                    <f:facet name="header">
                        GSSF Scores - Stock
                    </f:facet>

                        <p:row>
                            <p:column colspan="3" headerText="#{gssfResultsBean.accountName} - #{gssfResultsBean.competitionDescription}"/>
                            <p:column colspan="8" style="alignment: center" headerText="#{gssfResultsBean.competitionDate}"/>
                        </p:row>
                        <p:row>
                            <p:column headerText="" exportable="true"/>

                            <p:column headerText="Last" filterBy="#{stockscores.gssfIndoorScoreSheet.competitor.lastName}" filterMatchMode="contains"/>
                            <p:column headerText="Model" filterBy="#{stockscores.gssfIndoorScoreSheet.firearm.model}" filterMatchMode="contains"/>
                            <p:column headerText="X"/>
                            <p:column headerText="10"/>
                            <p:column headerText="8"/>
                            <p:column headerText="5"/>
                            <p:column headerText="Miss"/>
                            <p:column headerText="Penalty"/>
                            <p:column headerText="Score"/>
                        </p:row>
                    </p:columnGroup>

                    <p:column>
                        <h:outputText value="#{stockscores.rank} - #{stockscores.classification}" />

                        <h:outputText value="#{stockscores.gssfIndoorScoreSheet.competitor.firstName}" />

                        <h:outputText value="#{stockscores.gssfIndoorScoreSheet.competitor.lastName}" />

                    <p:column>
                        <h:outputText value="#{stockscores.gssfIndoorScoreSheet.firearm.model}" />
                    </p:column>

                    <p:column>
                        <h:outputText value="#{stockscores.gssfIndoorScoreSheet.targetOne.x + stockscores.gssfIndoorScoreSheet.targetTwo.x}" />
                    </p:column>

                    <p:column>
                        <h:outputText value="#{stockscores.gssfIndoorScoreSheet.targetOne.ten + stockscores.gssfIndoorScoreSheet.targetTwo.ten}" />

                    <p:column>

                    </p:column>

                    <p:column>
                        <h:outputText value="#{stockscores.gssfIndoorScoreSheet.finalScore}" />
                    </p:column>

                    XLS

                <h:commandLink>
                    PDF
                    <pe:exporter type="pdf" target="stockscorestable" fileName="Stock_Scores" subTable="false" orientation="Landscape"/>
                </h:commandLink>
