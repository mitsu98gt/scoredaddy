<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>GSSF Scores</title>
    <h:outputStylesheet name="style.css" library="css" />
</h:head>
<h:body>
    <div class="ui-fluid">
        <h:form id="scoresfrm">
            <p:panel>

                <p:dataTable reflow="true" filteredValue="#{gssfResultsBean.filtered}" id="scoresTable" var="scores" value="#{gssfResultsBean.competitionStockResultsList}" style="font-size:13px;text-align:center">

                    <f:facet name="header">
                        GSSF Scores - Stock
                    </f:facet>
                    <p:columnGroup type="header">
                        <p:row>
                            <p:column colspan="3" headerText="#{gssfResultsBean.accountName} - #{gssfResultsBean.competitionDescription}"/>
                            <p:column colspan="8" style="alignment: center" headerText="#{gssfResultsBean.competitionDate}"/>
                        </p:row>
                        <p:row>
                            <p:column headerText="" exportable="true"/>
                            <p:column headerText="First" filterBy="#{scores.gssfIndoorScoreSheet.competitor.firstName}" filterMatchMode="contains"/>
                            <p:column headerText="Last" filterBy="#{scores.gssfIndoorScoreSheet.competitor.lastName}" filterMatchMode="contains"/>
                            <p:column headerText="Model" filterBy="#{scores.gssfIndoorScoreSheet.firearm.model}" filterMatchMode="contains"/>
                            <p:column headerText="X"/>
                            <p:column headerText="10"/>
                            <p:column headerText="8"/>
                            <p:column headerText="5"/>
                            <p:column headerText="Miss"/>
                            <p:column headerText="Penalty"/>
                            <p:column headerText="Score"/>
                        </p:row>
                    </p:columnGroup>

                    <p:column>
                        <h:outputText value="#{scores.rank} - #{scores.classification}" />
                    </p:column>

                    <p:column>
                        <h:outputText value="#{scores.gssfIndoorScoreSheet.competitor.firstName}" />
                    </p:column>

                    <p:column>
                        <h:outputText value="#{scores.gssfIndoorScoreSheet.competitor.lastName}" />
                    </p:column>

                    <p:column>
                        <h:outputText value="#{scores.gssfIndoorScoreSheet.firearm.model}" />
                    </p:column>

                    <p:column>
                        <h:outputText value="#{scores.gssfIndoorScoreSheet.targetOne.x + scores.gssfIndoorScoreSheet.targetTwo.x}" />
                    </p:column>

                    <p:column>
                        <h:outputText value="#{scores.gssfIndoorScoreSheet.targetOne.ten + scores.gssfIndoorScoreSheet.targetTwo.ten}" />
                    </p:column>

                    <p:column>
                        <h:outputText value="#{scores.gssfIndoorScoreSheet.targetOne.eight + scores.gssfIndoorScoreSheet.targetTwo.eight}" />
                    </p:column>

                    <p:column>
                        <h:outputText value="#{scores.gssfIndoorScoreSheet.targetOne.five + scores.gssfIndoorScoreSheet.targetTwo.five}" />
                    </p:column>

                    <p:column>
                        <h:outputText value="#{scores.gssfIndoorScoreSheet.targetOne.misses + scores.gssfIndoorScoreSheet.targetTwo.misses}" />
                    </p:column>

                    <p:column>
                        <h:outputText value="#{scores.gssfIndoorScoreSheet.penalty}" />
                    </p:column>

                    <p:column>
                        <h:outputText value="#{scores.gssfIndoorScoreSheet.finalScore}" />
                    </p:column>

                </p:dataTable>

                <h:commandLink>
                    XLS
                    <pe:exporter type="xlsx" target="scoresTable" fileName="Scores" subTable="false"/>
                </h:commandLink>

                <h:commandLink>
                    PDF
                    <pe:exporter type="pdf" target="scoresTable" fileName="Scores" subTable="false" orientation="Landscape"/>
                </h:commandLink>

            </p:panel>
        </h:form>
    </div>
</h:body>
</html>
