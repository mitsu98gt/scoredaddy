<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
<title>GSSF Indoor League Scoresheet</title>
</h:head>
	<h:body>
		<h:form>
            <p:panelGrid style="margin-top:20px">
				<p:row>
	            		<p:column>Name</p:column>
	            		<p:column>Date</p:column>
	            		<p:column>Glock Model</p:column>
	            		<p:column>Entry Number</p:column>
        			</p:row>
        			<p:row>
	            		<p:column>
	            			<p:autoComplete 
	            					dropdown="true"
	            					minQueryLength="3"
	            					value="#{autoCompleteView.competitor}"
								completeMethod="#{autoCompleteView.complete}"
								var="competitor"
								itemValue="#{competitor.competitorId}"
								itemLabel="#{competitor.fullName}">
						</p:autoComplete>
	            		</p:column>
	            		<p:column>
	            			<p:calendar id="button" value="" showOn="button" />
	            		</p:column>
	            		<p:column>
	            			<p:selectOneMenu id="model" value="">
            					<f:selectItem itemLabel="Select One" itemValue="" />
            					<f:selectItem itemLabel="G19" itemValue="G19" />
            					<f:selectItem itemLabel="G17" itemValue="G17" />
            					<f:selectItem itemLabel="G34" itemValue="G34" />
            					<f:selectItem itemLabel="G22" itemValue="G22" />
            					<f:selectItem itemLabel="G23" itemValue="G23" />
            					<f:selectItem itemLabel="G35" itemValue="G35" />
        					</p:selectOneMenu>
	            		</p:column>
	            		<p:column>
	            			<p:inputText/>
	            		</p:column>
        			</p:row>
			</p:panelGrid>
			<p:panelGrid style="margin-top:20px;text-align:center">
				<p:row>
				  <p:column>
					<h:outputLabel for="divisions" value="Divisions: " />
					<p:selectCheckboxMenu id="divisions" value="#{checkBoxView.selectedDivisions}" label="Divisions" multiple="true"
                              filter="false" filterMatchMode="startsWith" panelStyle="width:250px">
            				<f:selectItems value="#{checkBoxView.divisions}" />
        				</p:selectCheckboxMenu>
        			  </p:column>
				</p:row>
			</p:panelGrid>	
        </h:form>
	</h:body>
</html>
