<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
<title>GSSF Indoor League Scoresheet</title>
</h:head>
	<h:body>
	  <div class="ui-fluid">
		<h:form>
            <p:panelGrid style="margin-top:20px">
				<p:row>
	            		<p:column>Name</p:column>
	            		<p:column>Date</p:column>
	            		<p:column>Glock Model</p:column>
	            		<p:column>Entry Number</p:column>
        			</p:row>
        			<p:row>
	            		<p:column>
	            			<p:autoComplete
	            					required="true" dropdown="true" 
	            					minQueryLength="3"
	            					value="#{autoCompleteView.competitor}"
								completeMethod="#{autoCompleteView.complete}"
								var="competitor"
								itemValue="#{competitor.competitorId}"
								itemLabel="#{competitor.fullName}">
						</p:autoComplete>
	            		</p:column>
	            		<p:column>
	            			<p:calendar required="true" id="button" value="" showOn="button" />
	            		</p:column>
	            		<p:column>
	            			<p:selectOneMenu required="true" id="model" value="">
            					<f:selectItem itemLabel="" itemValue="" />
            					<f:selectItem itemLabel="G19" itemValue="G19" />
            					<f:selectItem itemLabel="G17" itemValue="G17" />
            					<f:selectItem itemLabel="G34" itemValue="G34" />
            					<f:selectItem itemLabel="G22" itemValue="G22" />
            					<f:selectItem itemLabel="G23" itemValue="G23" />
            					<f:selectItem itemLabel="G35" itemValue="G35" />
        					</p:selectOneMenu>
	            		</p:column>
	            		<p:column>
	            			<p:inputText id="entry" required="true" maxlength="8"/>
	            		</p:column>
        			</p:row>
			<!-- </p:panelGrid>
			<p:panelGrid style="margin-top:20px"> -->
				<p:row>
				  <p:column colspan="4">
				  	Select all that apply:
				  	<br/><br/>
					<p:selectManyCheckbox id="divisions" value="#{checkboxView.selectedDivisions}">
        					<f:selectItem itemLabel="Stock" itemValue="GSSF_STOCK" />
        					<f:selectItem itemLabel="Unlimited" itemValue="GSSF_UNLIMITED" />
        					<f:selectItem itemLabel="Pocket" itemValue="GSSF_POCKET" />
        					<f:selectItem itemLabel="Woman" itemValue="GSSF_WOMAN" />
        					<f:selectItem itemLabel="Senior" itemValue="GSSF_SENIOR" />
        					<f:selectItem itemLabel="Junior" itemValue="GSSF_JUNIOR" />
    					</p:selectManyCheckbox>
        			  </p:column>
				</p:row>
			</p:panelGrid>	
        </h:form>
       </div>
	</h:body>
</html>
