<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
<title>GSSF Indoor League Scoresheet</title>
</h:head>
	<h:body>
	  <div class="ui-fluid">
		<h:form>
            <p:panelGrid id="grid1" style="margin-top:20px;width:75%">
            
				<p:row style="text-align:center">
	            		<p:column>Name</p:column>
	            		<p:column>Date</p:column>
	            		<p:column>Glock Model</p:column>
	            		<p:column>Entry Number</p:column>
        			</p:row>
        			
        			<p:row style="text-align:center">
	            		<p:column>
	            			<p:autoComplete id="name" inputStyle="width:225px" label="Name"
	            					required="false" dropdown="true" maxlength="40"
	            					minQueryLength="3"
	            					value="#{scoresheetBean.scoreSheet.competitor}"
								completeMethod="#{scoresheetBean.complete}"
								var="competitor"
								itemValue="#{competitor}"
								itemLabel="#{competitor.fullName}" converter="#{competitorConverter}">
						</p:autoComplete>
	            		</p:column>
	            		<p:column>
	            			<p:calendar required="false" label="Date" inputStyle="width:200px" id="button" value="#{scoresheetBean.scoreSheet.date}" showOn="button" pattern="MM-dd-yyyy" mask="true"/>
	            		</p:column>
	            		<p:column>
	            			<p:selectOneMenu required="false" id="model" label="Model" value="#{scoresheetBean.scoreSheet.model}">
            					<f:selectItem itemLabel="" itemValue="" />
            					<f:selectItem itemLabel="G19" itemValue="G19" />
            					<f:selectItem itemLabel="G17" itemValue="G17" />
            					<f:selectItem itemLabel="G34" itemValue="G34" />
            					<f:selectItem itemLabel="G22" itemValue="G22" />
            					<f:selectItem itemLabel="G23" itemValue="G23" />
            					<f:selectItem itemLabel="G35" itemValue="G35" />
        					</p:selectOneMenu>
	            		</p:column>
	            		<p:column>
	            			<p:inputText id="entry" required="true" label="Entry Number" value="#{scoresheetBean.scoreSheet.entry}" style="text-align:center;width:110px" maxlength="8"/>
	            		</p:column>
        			</p:row>
			
				<p:row>
				  <p:column colspan="4">
				  	Select all that apply:
					<p:selectManyCheckbox id="divisions" value="#{scoresheetBean.selectedDivisions}" layout="responsive" columns="6">
        					<f:selectItem itemLabel="Stock" itemValue="GSSF_STOCK" />
        					<f:selectItem itemLabel="Unlimited" itemValue="GSSF_UNLIMITED" />
        					<f:selectItem itemLabel="Pocket" itemValue="GSSF_POCKET" />
        					<f:selectItem itemLabel="Woman" itemValue="GSSF_WOMAN" />
        					<f:selectItem itemLabel="Senior" itemValue="GSSF_SENIOR" />
        					<f:selectItem itemLabel="Junior" itemValue="GSSF_JUNIOR" />
    					</p:selectManyCheckbox>
        			  </p:column>
				</p:row>
				
			</p:panelGrid>

			<p:panelGrid style="margin-top:20px;width:75%">
			
				<p:row style="text-align:center">
					<p:column style="width:75px">
						&nbsp;
					</p:column>
					<p:column style="width:100px">
						X's
					</p:column>
					<p:column style="width:100px">
						10's
					</p:column>
					<p:column style="width:100px">
						8's
					</p:column>
					<p:column style="width:100px">
						5's
					</p:column>
					<p:column style="width:100px">
						Misses
					</p:column>
					<p:column style="width:190px">
						Total Hits/Misses
					</p:column>
				</p:row>
				
				<p:row style="text-align:center">
					<p:column>
						Target 1
					</p:column>
					<p:column>
						<p:inputText id="targetonex" value="#{scoresheetBean.scoreSheet.targetOneX}" required="false" maxlength="2" style="text-align:center;width:50px"/>
					</p:column>
					<p:column>
						<p:inputText id="targetoneten" value="#{scoresheetBean.scoreSheet.targetOneTen}" required="false" maxlength="2" style="text-align:center;width:50px"/>
					</p:column>
					<p:column>
						<p:inputText id="targetoneeight" value="#{scoresheetBean.scoreSheet.targetOneEight}" required="false" maxlength="2" style="text-align:center;width:50px"/>
					</p:column>
					<p:column>
						<p:inputText id="targetonefive" value="#{scoresheetBean.scoreSheet.targetOneFive}" required="false" maxlength="2" style="text-align:center;width:50px"/>
					</p:column>
					<p:column>
						<p:inputText id="targetonemisses" value="#{scoresheetBean.scoreSheet.targetOneMisses}"  required="false" maxlength="2" style="text-align:center;width:50px"/>
					</p:column>
					<p:column>
						<p:outputLabel id="targetonetotal" value="#{scoresheetBean.scoreSheet.targetOneTotal}"/>
					</p:column>
				</p:row>
				
				<p:row style="text-align:center">
					<p:column>
						Target 2
					</p:column>
					<p:column>
						<p:inputText id="targettwox" value="#{scoresheetBean.scoreSheet.targetTwoX}" required="false" maxlength="2" style="text-align:center;width:50px"/>
					</p:column>
					<p:column>
						<p:inputText id="targettwoten" value="#{scoresheetBean.scoreSheet.targetTwoTen}" required="false" maxlength="2" style="text-align:center;width:50px"/>
					</p:column>
					<p:column>
						<p:inputText id="targettwoeight" value="#{scoresheetBean.scoreSheet.targetTwoEight}" required="false" maxlength="2" style="text-align:center;width:50px"/>
					</p:column>
					<p:column>
						<p:inputText id="targettwofive" value="#{scoresheetBean.scoreSheet.targetTwoFive}" required="false" maxlength="2" style="text-align:center;width:50px"/>
					</p:column>
					<p:column>
						<p:inputText id="targettwomisses" value="#{scoresheetBean.scoreSheet.targetTwoMisses}" required="false" maxlength="2" style="text-align:center;width:50px"/>
					</p:column>
					<p:column>
						<p:outputLabel id="targettwototal" value="#{scoresheetBean.scoreSheet.targetTwoTotal}"/>
					</p:column>
				</p:row>
				
				<p:row style="text-align:center">
					<p:column>
						Sum
					</p:column>
					<p:column>
						<p:outputLabel id="sumx" value="#{scoresheetBean.scoreSheet.sumX}" />
					</p:column>
					<p:column>
						<p:outputLabel id="sumten" value="#{scoresheetBean.scoreSheet.sumTen}" />
					</p:column>
					<p:column>
						<p:outputLabel id="sumeight" value="#{scoresheetBean.scoreSheet.sumEight}" />
					</p:column>
					<p:column>
						<p:outputLabel id="sumfive" value="#{scoresheetBean.scoreSheet.sumFive}" />
					</p:column>
					<p:column>
						<p:outputLabel id="summisses" value="#{scoresheetBean.scoreSheet.sumMisses}" />
					</p:column>
					<p:column>
						<p:outputLabel id="sumtotal" value="#{scoresheetBean.scoreSheet.sumTotal}" />
					</p:column>
				</p:row>
				
				<p:row style="text-align:center">
					<p:column>
						&nbsp;
					</p:column>
					<p:column>
						(X10)
					</p:column>
					<p:column>
						(X10)
					</p:column>
					<p:column>
						(X8)
					</p:column>
					<p:column>
						(X5)
					</p:column>
					<p:column>
						No Penalty
					</p:column>
					<p:column>
						Final Score
					</p:column>
				</p:row>
				
				<p:row style="text-align:center">
					<p:column>
						Total
					</p:column>
					<p:column>
						<p:outputLabel id="totalx" value="#{scoresheetBean.scoreSheet.totalX}" />
					</p:column>
					<p:column>
						<p:outputLabel id="totalten" value="#{scoresheetBean.scoreSheet.totalTen}" />
					</p:column>
					<p:column>
						<p:outputLabel id="totaleight" value="#{scoresheetBean.scoreSheet.totalEight}" />
					</p:column>
					<p:column>
						<p:outputLabel id="totalfive" value="#{scoresheetBean.scoreSheet.totalFive}" />
					</p:column>
					<p:column>
						<p:inputText id="penalty" value="#{scoresheetBean.scoreSheet.penalty}" required="false" maxlength="2" style="text-align:center;width:50px"/>
					</p:column>
					<p:column>
						<p:outputLabel id="finalscore" value="#{scoresheetBean.scoreSheet.finalScore}" />
					</p:column>
				</p:row>
				
			</p:panelGrid>

			<p:panelGrid style="margin-top:20px;width:300px;text-align:center">
				<p:row>
					<p:column>R/O Initials</p:column>
					<p:column>Competitor Initials</p:column>
				</p:row>
				<p:row>
					<p:column>
						<p:inputText id="rangeofficerinitials" value="#{scoresheetBean.scoreSheet.rangeOfficerInitials}" required="false" maxlength="2" style="text-align:center;width:50px"/>
					</p:column>
					<p:column>
						<p:inputText id="competitorinitials" value="#{scoresheetBean.scoreSheet.competitorInitials}" required="false" maxlength="2" style="text-align:center;width:50px"/>
					</p:column>
				</p:row>
			</p:panelGrid>
			<br/>
			<p:commandButton value="Score Me!" id="scoreMeBtn" actionListener="#{scoresheetBean.doScore}" ajax="false" style="width:150px"/>
			<p:commandButton value="Create ScoreSheet!" id="scoreSheetBtn" actionListener="#{scoresheetBean.createScoreSheetPDF}" ajax="false" style="width:150px"/>
			<br/>
			<p:messages id="messages" showDetail="false" autoUpdate="true" closable="true"/>
		</h:form>
       </div>
	</h:body>
</html>
