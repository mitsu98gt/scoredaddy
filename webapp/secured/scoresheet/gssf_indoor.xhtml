<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
<title>GSSF Indoor League Scoresheet</title>
</h:head>
	<h:body>
		<h:form>
			<p:panel>
            <p:panelGrid style="margin-top:20px">
				<p:row>
	            		<p:column>Name</p:column>
	            		<p:column>Date</p:column>
	            		<p:column>Glock Model</p:column>
	            		<p:column>Entry Number</p:column>
        			</p:row>
        			<p:row>
	            		<p:column>
	            			<p:autoComplete minQueryLength="3" value="#{autoCompleteView.competitor}"
								completeMethod="#{autoCompleteView.complete}"
								var="competitor"
								itemValue="#{competitor.competitorId}"
								itemLabel="#{competitor.fullName}"></p:autoComplete>
	            		</p:column>
	            		<p:column>
	            			<p:calendar id="button" value="" showOn="button" />
	            		</p:column>
	            		<p:column>
	            			<p:inputText/>
	            		</p:column>
	            		<p:column>
	            			<p:inputText/>
	            		</p:column>
        			</p:row>
			</p:panelGrid>
				<p:panelGrid style="margin-top:20px;text-align:center">
					<p:row>
						<p:selectManyCheckbox id="basic" style="align:center">
							<f:selectItem itemLabel="Xbox One" itemValue="Xbox One" />
							<f:selectItem itemLabel="PS4" itemValue="PS4" />
							<f:selectItem itemLabel="Wii U" itemValue="Wii U" />
						</p:selectManyCheckbox>
					</p:row>
				</p:panelGrid>
			</p:panel>
        </h:form>
	</h:body>
</html>
