<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Add Competition</title>
    <h:outputStylesheet name="style.css" library="css" />
</h:head>
<h:body>
    <h:form id="addcompetitionfrm">
        <p:panel id="panel" header="Add Competition" style="width:420px">
            <h:panelGrid columns="2" layout="grid">
                <p:outputLabel for="name" value="Name: " />
                <p:inputText id="name" value="#{competitionBean.competition.name}" style="width:250px" maxlength="45" required="true" requiredMessage="Name is required."/>
                <p:outputLabel for="description" value="Description: " />
                <p:inputText id="description" value="#{competitionBean.competition.description}" style="width:250px" maxlength="200" required="true" requiredMessage="Description is required."/>
            </h:panelGrid>
        </p:panel>
        <br/>
        <p:commandButton value="Save" id="saveBtn" actionListener="#{competitionBean.addCompetition}" ajax="false" style="width:100px" icon="fa fa-save"/>
        <p:messages style="width:400px"/>
    </h:form>
    <br/>
    <h:form id="addcompetitiondetailsfrm">
        <p:panel id="panel2" header="Add Competition Details" style="width:420px">
            <h:panelGrid columns="2" layout="grid">
                <p:outputLabel for="code" value="Competition Code: " />
                <p:selectOneMenu id="code" style="width:225px" value="#{competitionBean.competitionDetails.competitionCode.competitionCodeId}" required="true" requiredMessage="Code is required.">
                    <f:selectItem itemLabel="Select a code ..." />
                    <f:selectItems value="#{competitionBean.competitionCodeList}" var="code" itemLabel="#{code.description}" itemValue="#{code.competitionCodeId}"/>
                </p:selectOneMenu>
            </h:panelGrid>
        </p:panel>
        <br/>
        <p:commandButton value="Save" id="saveBtn2" actionListener="#{competitionBean.addCompetitionDetails}" ajax="false" style="width:100px" icon="fa fa-save"/>
        <p:messages style="width:400px"/>
    </h:form>
</h:body>
</html>
