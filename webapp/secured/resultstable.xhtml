<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Data Table</title>
</h:head>
<h:body>
    <div class="ui-fluid">
        <h:form>
            <p:panel>

                <p:dataTable id="scoresTable" var="scores" value="#{scoresDataView.scores}" style="font-size:13px;text-align:center">

                    <f:facet name="header">
                        GSSF Scores
                    </f:facet>

                    <p:columnGroup type="header">
                        <p:row>
                            <p:column colspan="3" headerText="CLASS A"/>
                            <p:column colspan="8" headerText="December 1st, 2017"/>
                            <p:column colspan="2" headerText="10-01-2017"/>
                            <p:column colspan="2" headerText="11-01-2017"/>
                            <p:column colspan="2" headerText="12-01-2017"/>
                            <p:column colspan="2" headerText="Top"/>
                            <p:column colspan="2" headerText="2nd"/>
                            <p:column headerText="Average"/>
                            <p:column headerText="Total"/>
                        </p:row>
                        <p:row>
                            <p:column headerText="Rank"/>
                            <p:column headerText="First"/>
                            <p:column headerText="Last"/>
                            <p:column headerText="Model"/>
                            <p:column headerText="X"/>
                            <p:column headerText="10"/>
                            <p:column headerText="8"/>
                            <p:column headerText="5"/>
                            <p:column headerText="Miss"/>
                            <p:column headerText="Penalty"/>
                            <p:column headerText="Score"/>
                            <p:column headerText="Score"/>
                            <p:column headerText="X"/>
                            <p:column headerText="Score"/>
                            <p:column headerText="X"/>
                            <p:column headerText="Score"/>
                            <p:column headerText="X"/>
                            <p:column headerText="Score"/>
                            <p:column headerText="X"/>
                            <p:column headerText="Score"/>
                            <p:column headerText="X"/>
                            <p:column headerText="Score"/>
                            <p:column headerText="X"/>
                        </p:row>
                    </p:columnGroup>

                    <p:column>
                        <h:outputText value="#{scores.rank}" />
                    </p:column>

                    <p:column>
                        <h:outputText value="#{scores.firstName}" />
                    </p:column>

                    <p:column>
                        <h:outputText value="#{scores.lastName}" />
                    </p:column>

                    <p:column>
                        <h:outputText value="#{scores.model}" />
                    </p:column>

                    <p:column>
                        <h:outputText value="#{scores.currentX}" />
                    </p:column>

                    <p:column>
                        <h:outputText value="#{scores.current10}" />
                    </p:column>

                    <p:column>
                        <h:outputText value="#{scores.current8}" />
                    </p:column>

                    <p:column>
                        <h:outputText value="#{scores.current5}" />
                    </p:column>

                    <p:column>
                        <h:outputText value="#{scores.currentMisses}" />
                    </p:column>

                    <p:column>
                        <h:outputText value="#{scores.currentPenalty}" />
                    </p:column>

                    <p:column>
                        <h:outputText value="#{scores.currentScore}" />
                    </p:column>

                    <p:column>
                        <h:outputText value="#{scores.firstScore}" />
                    </p:column>

                    <p:column>
                        <h:outputText value="#{scores.firstX}" />
                    </p:column>

                    <p:column>
                        <h:outputText value="#{scores.previousScore}" />
                    </p:column>

                    <p:column>
                        <h:outputText value="#{scores.previousX}" />
                    </p:column>

                    <p:column>
                        <h:outputText value="#{scores.currentScore}" />
                    </p:column>

                    <p:column>
                        <h:outputText value="#{scores.currentX}" />
                    </p:column>

                    <p:column>
                        <h:outputText value="#{scores.topScore}" />
                    </p:column>

                    <p:column>
                        <h:outputText value="#{scores.topX}" />
                    </p:column>

                    <p:column>
                        <h:outputText value="#{scores.secondTopScore}" />
                    </p:column>

                    <p:column>
                        <h:outputText value="#{scores.secondTopX}" />
                    </p:column>

                    <p:column>
                        <h:outputText value="#{scores.averageScore}" />
                    </p:column>

                    <p:column>
                        <h:outputText value="#{scores.totalX}" />
                    </p:column>

                </p:dataTable>

                <h:commandLink>
                    XLS
                    <p:dataExporter type="xls" target="scoresTable" fileName="scores" />
                </h:commandLink>

                <h:commandLink>
                    PDF
                    <p:dataExporter type="pdf" target="scoresTable" fileName="scores"/>
                </h:commandLink>

                <h:commandLink>
                    CSV
                    <p:dataExporter type="csv" target="scoresTable" fileName="scores" />
                </h:commandLink>

                <h:commandLink>
                    XML
                    <p:dataExporter type="xml" target="scoresTable" fileName="scores" />
                </h:commandLink>

            </p:panel>
        </h:form>
    </div>
</h:body>
</html>
