<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Results 1</title>
</h:head>
<h:body>
    <div class="ui-fluid">
        <h:form>
            <p:panel header="STOCK">

                <p:dataTable var="scores" value="#{scoresDataView.scores}">
                    <p:column headerText="First">
                        <h:outputText value="#{scores.firstName}" />
                    </p:column>

                    <p:column headerText="Last">
                        <h:outputText value="#{scores.lastName}" />
                    </p:column>

                    <p:column headerText="Model">
                        <h:outputText value="#{scores.model}" />
                    </p:column>

                    <p:column headerText="X">
                        <h:outputText value="#{scores.currentX}" />
                    </p:column>
                </p:dataTable>

            </p:panel>
        </h:form>
    </div>
</h:body>
</html>
