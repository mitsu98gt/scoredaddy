<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Data Table</title>
</h:head>
<h:body>
    <div class="ui-fluid">
        <h:form>
            <p:panel header="STOCK">

                <p:dataTable id="scoresTable" var="scores" value="#{scoresDataView.scores}">

                    <p:column headerText="First">
                        <h:outputText value="#{scores.firstName}" />
                    </p:column>

                    <p:column headerText="Last">
                        <h:outputText value="#{scores.lastName}" />
                    </p:column>

                    <p:column headerText="Model">
                        <h:outputText value="#{scores.model}" />
                    </p:column>

                    <p:column headerText="X">
                        <h:outputText value="#{scores.currentX}" />
                    </p:column>

                    <p:column headerText="10">
                        <h:outputText value="#{scores.current10}" />
                    </p:column>

                    <p:column headerText="8">
                        <h:outputText value="#{scores.current8}" />
                    </p:column>

                    <p:column headerText="5">
                        <h:outputText value="#{scores.current5}" />
                    </p:column>

                    <p:column headerText="Miss">
                        <h:outputText value="#{scores.currentMisses}" />
                    </p:column>

                    <p:column headerText="Penalty">
                        <h:outputText value="#{scores.currentPenalty}" />
                    </p:column>

                    <p:column headerText="Score">
                        <h:outputText value="#{scores.currentScore}" />
                    </p:column>

                    <p:column headerText="Score">
                        <h:outputText value="#{scores.firstScore}" />
                    </p:column>

                    <p:column headerText="X">
                        <h:outputText value="#{scores.firstX}" />
                    </p:column>

                    <p:column headerText="Score">
                        <h:outputText value="#{scores.previousScore}" />
                    </p:column>

                    <p:column headerText="X">
                        <h:outputText value="#{scores.previousX}" />
                    </p:column>

                    <p:column headerText="Score">
                        <h:outputText value="#{scores.topScore}" />
                    </p:column>

                    <p:column headerText="X">
                        <h:outputText value="#{scores.topX}" />
                    </p:column>

                    <p:column headerText="Score">
                        <h:outputText value="#{scores.secondTopScore}" />
                    </p:column>

                    <p:column headerText="X">
                        <h:outputText value="#{scores.secondTopX}" />
                    </p:column>

                    <p:column headerText="Score">
                        <h:outputText value="#{scores.averageScore}" />
                    </p:column>

                    <p:column headerText="X">
                        <h:outputText value="#{scores.totalX}" />
                    </p:column>

                </p:dataTable>

                <h:commandLink>
                    XLS
                    <p:dataExporter type="xls" target="scoresTable" fileName="scores" />
                </h:commandLink>

                <h:commandLink>
                    PDF
                    <p:dataExporter type="pdf" target="scoresTable" fileName="scores"/>
                </h:commandLink>

                <h:commandLink>
                    CSV
                    <p:dataExporter type="csv" target="scoresTable" fileName="scores" />
                </h:commandLink>

                <h:commandLink>
                    XML
                    <p:dataExporter type="xml" target="scoresTable" fileName="scores" />
                </h:commandLink>

            </p:panel>
        </h:form>
    </div>
</h:body>
</html>
