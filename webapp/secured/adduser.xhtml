<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Add User</title>
    <h:outputStylesheet name="style.css" library="css" />
</h:head>
<h:body>
    <h:form id="adduserfrm">
        <p:panel id="panel" header="Add User" style="width:400px">
            <h:panelGrid columns="2" layout="grid">
                <p:outputLabel value="Username: " />
                <p:inputText id="username" value="#{userBean.user.username}" style="width:250px" maxlength="10"/>
                <p:outputLabel value="Password: " />
                <p:password id="password" value="#{userBean.user.password}" style="width:250px" maxlength="10"/>
                <p:outputLabel value="First Name: " />
                <p:inputText id="first" value="#{userBean.user.firstName}" style="width:250px" maxlength="45"/>
                <p:outputLabel value="Last Name: " />
                <p:inputText id="last" value="#{userBean.user.lastName}" style="width:250px" maxlength="45"/>
                <p:outputLabel value="Email: " />
                <p:inputText id="email" value="#{userBean.user.email}" style="width:250px" maxlength="254"/>
                <p:outputLabel value="Role: " />
                <p:selectOneMenu id="role" style="width:225px" value="#{userBean.role}">
                    <f:selectItems value="#{userBean.roles}" var="role" itemLabel="#{role.description}" itemValue="#{role.code}"/>
                </p:selectOneMenu>
            </h:panelGrid>
        </p:panel>
    </h:form>
</h:body>
</html>
