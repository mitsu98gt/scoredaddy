<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Add User</title>
    <h:outputStylesheet name="style.css" library="css" />
</h:head>
<h:body>
    <h:form id="adduserfrm">
        <p:panel id="panel" header="Add User" style="width:400px">
            <h:panelGrid columns="2" layout="grid">
                <p:outputLabel value="Username: " />
                <p:inputText id="username" value="#{userBean.user.username}"/>
                <p:outputLabel value="Password: " />
                <p:password id="password" value="#{userBean.user.password}" />
                <p:outputLabel value="First Name: " />
                <p:inputText id="first" value="#{userBean.user.firstName}"/>
                <p:outputLabel value="Last Name: " />
                <p:inputText id="last" value="#{userBean.user.lastName}"/>
                <h:outputLabel value="Email: " />
                <p:inputText id="email" value="#{userBean.user.email}"/>
            </h:panelGrid>
        </p:panel>
    </h:form>
</h:body>
</html>
