<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Add User</title>
    <h:outputStylesheet name="style.css" library="css" />
</h:head>
<h:body>
    <h:form id="adduserfrm">
        <p:panel id="panel" header="Add User" style="width:400px">
            <p:focus context="panel"/>
            <h:panelGrid columns="2" layout="grid">
                <p:outputLabel for="username" value="Username: " />
                <p:inputText id="username" value="#{userBean.user.username}" style="width:250px" maxlength="10" required="true" requiredMessage="Username is required."/>
                <p:outputLabel for="password" value="Password: " />
                <p:password id="password" value="#{userBean.user.password}" style="width:250px" maxlength="10" required="true" requiredMessage="Password is required."/>
                <p:outputLabel for="password2" value="Re-Enter Password: " />
                <p:password id="password2" value="#{userBean.password2}" style="width:250px" maxlength="10" required="true" requiredMessage="Please re-enter password."/>
                <p:outputLabel for="first" value="First Name: " />
                <p:inputText id="first" value="#{userBean.user.firstName}" style="width:250px" maxlength="45" required="true" requiredMessage="First Name is required."/>
                <p:outputLabel for="last" value="Last Name: " />
                <p:inputText id="last" value="#{userBean.user.lastName}" style="width:250px" maxlength="45" required="true" requiredMessage="Last Name is required."/>
                <p:outputLabel for="email" value="Email: " />
                <p:inputText id="email" value="#{userBean.user.email}" style="width:250px" maxlength="256" required="true" requiredMessage="Email is required." validatorMessage="Invalid Email.">
                    <f:validator validatorId="custom.emailValidator" />
                </p:inputText>
                <p:outputLabel for="role" value="Role: " />
                <p:selectOneMenu id="role" style="width:225px" value="#{userBean.role}" required="true" requiredMessage="Role is required.">
                    <f:selectItem itemLabel="Select a role ..." />
                    <f:selectItems value="#{userBean.roles}" var="role" itemLabel="#{role.description}" itemValue="#{role.code}"/>
                </p:selectOneMenu>
            </h:panelGrid>
        </p:panel>
        <br/>
        <p:commandButton value="Save" id="saveBtn" actionListener="#{userBean.addUser}" ajax="false" style="width:100px" icon="fa fa-save"/>
        <p:messages style="width:400px"/>
    </h:form>
</h:body>
</html>
