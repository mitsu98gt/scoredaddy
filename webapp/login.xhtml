<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:body>
    <h:form id="login-form">
        <p:panel id="panel" header="Sign In" style="width:350px">
            <p:focus context="panel"/>
                <h:panelGrid columns="2">
                    <p:outputLabel for="username" value="Username:" />
                    <p:inputText id="username" value="#{loginBean.username}" required="true" label="Username" requiredMessage="usernamae is required."/>
                    <p:outputLabel for="password" value="Password:" />
                    <p:password id="password" value="#{loginBean.password}" required="true" label="Password" requiredMessage="password is required."/>
                </h:panelGrid>
                <p:commandButton id="button" value="Sign In" ajax="false" action="#{loginBean.doLogin}"/>
        </p:panel>
        <p:messages style="width:350px"/>
    </h:form>
</h:body>
</html>
